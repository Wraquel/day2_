<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/43c43aef87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col-4 start" id="start">
        <h1>Hello, DEV!</h1>
        <h3>What is your name?</h3>
        <input id="name" placeholder="Your name" />
        <h3>How old are you?</h3>
        <input id="age" type="number" placeholder="Your age" />
        <h3>Which programming language are you studying?</h3>
        <input id="language" type="text" placeholder="Language name " />
        <div>
          <button
            id="btn"
            class="btn"
            data-aos="fade-up"
            data-aos-duration="2000"
            onclick="questions()"
          >
            Click Here
          </button>
        </div>
      </div>
      <div class="col-4 middle" id="middle">
        <h1 id="show-message-title">
          Raquel, do you have 34 years old and are learning Javascript!
        </h1>

        <h3 class="alert"><< Just one more question! >></h3>
        <h2>Do you like to study (programming)?</h2>
        <p>
          Answer number <span class="number">1</span> for
          <span class="yesOrno">YES</span> or <span class="number">2</span> for
          <span class="yesOrno">NO</span>
        </p>

        <input id="answer" type="number" placeholder="Write your answer" />

        <br />
        <div>
          <button
            id="btn"
            class="btn"
            data-aos="fade-up"
            data-aos-duration="3000"
            onclick="Answer()"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="col-4 end" id="end">
        <h1 id="show-message-end"></h1>

        <div class="links-socialMidia">
          <div class="social-midia">
            <a href="https://github.com/Wraquel"
              ><i class="fa fa-github"></i>
            </a>
          </div>
          <div class="social-midia">
            <a href="https://codepen.io/RaquelW"
              ><i class="fa fa-codepen"></i
            ></a>
          </div>
          <div class="social-midia">
            <a href="https://www.linkedin.com/in/raquel-wetzel-27a70866/"
              ><i class="fa fa-linkedin"></i
            ></a>
          </div>
          <div class="social-midia">
            <a href="https://www.instagram.com/raquelwetzel/"
              ><i class="fa fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
